<style>
  @font-face {
    font-family: 'Cheescake Monoline';
    src: url('assets/cheescake_monoline.ttf') format('truetype');
  }

  header {
    background-color: black;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px 30px;
    box-sizing: border-box;
  }
  footer {
    background-color: black;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px 30px;
    box-sizing: border-box;
  }
  .header-logo {
    height: 150px;
    width: auto;
  }
  .footer-logo {
    height: 120px;
    width: auto;
  }
  nav {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 15px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    font-family: 'Cheescake Monoline', sans-serif;
  }
  .btn-tienda {
    background-color: gray;
        color: black;
    border: none;
    padding: 8px 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;

  }
  /* Estilos para el enlace que parece botón */
  a.btn-tienda {
    display: inline-block;
    text-align: center;
  }

  @media (max-width: 768px) {
    header, footer {
      padding-left: 10px;
      padding-right: 10px;
    }

    /* Estilos del Slider para Móvil (Touch) */
    .slider-container {
      overflow-x: auto; /* Habilitar scroll horizontal */
      scroll-snap-type: x mandatory; /* Efecto de imán al soltar */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Ocultar barra de scroll en Firefox */
    }
    .slider-container::-webkit-scrollbar {
      display: none; /* Ocultar barra de scroll en Chrome/Safari */
    }
    .slider-track {
      animation: none; /* Desactivar animación automática para permitir control manual */
    }
    .slider-image {
      scroll-snap-align: start; /* Alinear cada imagen al inicio del contenedor */
    }
    .slider-dots {
      display: none; /* Ocultar dots ya que no se sincronizan con el scroll manual */
    }
  }

  /* Estilos del Slider */
  .slider-container {
    width: 100%;
    height: calc(100vh - 110px); /* Altura ajustada para vista completa menos el header */
    overflow: hidden;
    position: relative;
  }
  .slider-track {
    display: flex;
    width: 1400%; /* 14 imágenes = 1400% de ancho */
    height: 100%;
    transition: margin-left 0.5s ease-in-out; /* Transición suave para JS */
  }
  .slider-image {
    width: 7.142%; /* 100% / 14 imágenes */
    height: 100%;
    object-fit: cover;
  }

  /* Estilos de los Dots (Indicadores de posición) */
  .slider-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }
  .dot {
    width: 12px;
    height: 12px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }
  .dot.active {
    background-color: white;
    transform: scale(1.2);
  }

  /* Botón flotante de WhatsApp */
  .whatsapp-float {
    position: fixed;
    bottom: 100px;
    right: 20px;
    background-color: white;
    color: #25d366;
    width: auto;
    height: auto;
    padding: 10px 20px;
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 2px 2px 3px #999;
    z-index: 100;
    text-decoration: none;
    transition: transform 0.3s;
    gap: 10px;
    font-weight: bold;
    font-family: 'Cheescake Monoline', sans-serif;
  }
  .whatsapp-float:hover {
    transform: scale(1.1);
  }
  .whatsapp-icon {
    width: 35px;
    height: 35px;
    fill: #25d366;
  }
</style>

<header>
  <img src="assets/logos/logo.png" alt="Fretzia Bakery Logo" class="header-logo">
  <nav>
    <a routerLink="/nosotros">Nosotros</a>
    <a routerLink="/cheescakes">Cheescakes</a>
    <a href="https://wa.me/573137733408" target="_blank" class="btn-tienda">Pedidos</a>
  </nav>
</header>

<div class="slider-container">
  <!-- El margen izquierdo se calcula dinámicamente: -100% * índice actual -->
  <div class="slider-track" [style.marginLeft.%]="-(currentIndex * 100)">
    <img *ngFor="let img of images" [src]="img" class="slider-image" alt="Slider Image">
  </div>
  
  <div class="slider-dots">
    <span *ngFor="let img of images; let i = index" 
          class="dot" 
          [class.active]="i === currentIndex"
          (click)="goToSlide(i); resetTimer()"></span>
  </div>
</div>

<router-outlet></router-outlet>

<footer>

  <div style="color: white; margin-top: 10px;">Todos los derechos reservados - Fretzia Bakery 2026</div>
</footer>
