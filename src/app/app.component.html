<style>
  @font-face {
    font-family: 'Cheescake Monoline';

  header {

  footer {
    background-color: black;
    width: 100%;
    display: flex;
    justify-content: center;

    padding: 15px 30px;
    box-sizing: border-box;
  }
  .header-logo, .footer-logo {
    height: 96px;

  }
  nav {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    font-family: 'Cheescake Monoline', sans-serif;
  }
  .btn-tienda {
    background-color: white;
    color: black;
    border: none;
    padding: 8px 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
  }
  /* Estilos para el enlace que parece botón */
  a.btn-tienda {
    display: inline-block;
    text-align: center;
  }

  @media (max-width: 768px) {
    header, footer {
      padding-left: 10px;
      padding-right: 10px;
    }

    /* Estilos del Slider para Móvil (Touch) */
    .slider-container {
      overflow-x: auto; /* Habilitar scroll horizontal */
      scroll-snap-type: x mandatory; /* Efecto de imán al soltar */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Ocultar barra de scroll en Firefox */
    }
    .slider-container::-webkit-scrollbar {
      display: none; /* Ocultar barra de scroll en Chrome/Safari */
    }
    .slider-track {
      animation: none; /* Desactivar animación automática para permitir control manual */
    }
    .slider-image {
      scroll-snap-align: start; /* Alinear cada imagen al inicio del contenedor */
    }
    .slider-dots {
      display: none; /* Ocultar dots ya que no se sincronizan con el scroll manual */
    }
  }

  /* Estilos del Slider */
  .slider-container {
    width: 100%;
    height: calc(100vh - 110px); /* Altura ajustada para vista completa menos el header */
    overflow: hidden;
    position: relative;
  }
  .slider-track {
    display: flex;
    width: 1400%; /* 14 imágenes = 1400% de ancho */
    height: 100%;
    animation: slideshow 56s infinite; /* 4s por imagen * 14 imágenes = 56s total */
  }
  .slider-image {
    width: 7.142%; /* 100% / 14 imágenes */
    height: 100%;
    object-fit: cover;
  }
  /* Animación para 14 imágenes */
  @keyframes slideshow {
    0%, 5.35% { margin-left: 0; }
    7.14%, 12.5% { margin-left: -100%; }
    14.28%, 19.64% { margin-left: -200%; }
    21.42%, 26.78% { margin-left: -300%; }
    28.57%, 33.92% { margin-left: -400%; }
    35.71%, 41.07% { margin-left: -500%; }
    42.85%, 48.21% { margin-left: -600%; }
    50%, 55.35% { margin-left: -700%; }
    57.14%, 62.5% { margin-left: -800%; }
    64.28%, 69.64% { margin-left: -900%; }
    71.42%, 76.78% { margin-left: -1000%; }
    78.57%, 83.92% { margin-left: -1100%; }
    85.71%, 91.07% { margin-left: -1200%; }
    92.85%, 98.21% { margin-left: -1300%; }
    100% { margin-left: 0; }
  }

  /* Estilos de los Dots (Indicadores de posición) */
  .slider-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }
  .dot {
    width: 12px;
    height: 12px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation: dot-highlight 56s infinite;
  }
  @keyframes dot-highlight {
    0%, 5.35% { background-color: white; transform: scale(1.2); }
    7.14%, 100% { background-color: rgba(255, 255, 255, 0.5); transform: scale(1); }
  }

  /* Flechas del Slider */
  .slider-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 30px;
    padding: 10px 15px;
    cursor: pointer;
    z-index: 20;
    user-select: none;
    transition: background-color 0.3s;
  }
  .slider-arrow:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
  .prev { left: 0; border-radius: 0 5px 5px 0; }
  .next { right: 0; border-radius: 5px 0 0 5px; }

  /* Botón flotante de WhatsApp */
  .whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 2px 2px 3px #999;
    z-index: 100;
    text-decoration: none;
    transition: transform 0.3s;
  }
  .whatsapp-float:hover {
    transform: scale(1.1);
  }
  .whatsapp-icon {
    width: 35px;
    height: 35px;
    fill: white;
  }
</style>
